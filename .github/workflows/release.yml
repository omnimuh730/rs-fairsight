name: Publish Tauri App

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          # WinPcap/Npcap should be pre-installed on GitHub runners
          # If not, you can download and install it here
          echo "Windows pcap support should be available"

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          # Install libpcap development headers and pkg-config
          brew install libpcap pkg-config
          
          # Verify libpcap installation
          pkg-config --exists libpcap && echo "✅ libpcap found" || echo "❌ libpcap not found"
          pkg-config --cflags libpcap
          pkg-config --libs libpcap
          
          # Set environment variables for pcap crate compilation
          echo "PKG_CONFIG_PATH=$(brew --prefix libpcap)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LIBPCAP_LIBDIR=$(brew --prefix libpcap)/lib" >> $GITHUB_ENV
          echo "LIBPCAP_INCDIR=$(brew --prefix libpcap)/include" >> $GITHUB_ENV

      - name: Install app dependencies and build frontend
        run: npm ci && npm run build
        working-directory: ${{ github.workspace }}

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ${{ github.workspace }}
          tagName: app-v__VERSION__ # Automatically replaced with tauri.conf.json version
          releaseName: App v__VERSION__
          releaseBody: See the assets to download this version and install.
          releaseDraft: true
          prerelease: false